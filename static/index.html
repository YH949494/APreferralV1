<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community XP Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 16px;
    }
    h2, h3 {
      color: #111;
    }
    .section {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    input, button {
      padding: 8px;
      margin: 4px 4px 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #1976d2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    #admin-xp-controls {
      margin-top: 12px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>🌟 Welcome to the XP Mini App</h2>

  <div class="section">
    <button onclick="checkIn()">✅ Daily Check-in</button>
    <p id="checkin-result"></p>
  </div>

  <div class="section">
    <h3>🏆 Your Stats</h3>
    <p id="xp-count">XP: Loading...</p>
    <p id="referral-count">Referrals: Loading...</p>
  </div>

  <div class="section">
    <h3>📢 Invite Friends</h3>
    <button onclick="generateReferral()">🔗 Get My Referral Link</button>
    <p id="referral-link"></p>
  </div>

  <div class="section">
    <h3>📈 Weekly Leaderboard</h3>
    <ol id="leaderboard"></ol>
  </div>

  <div id="admin-panel" class="section hidden">
    <h3>🛠️ Admin Panel</h3>

    <div id="admin-xp-controls">
      <h4>🎮 Manage User XP</h4>
      <input type="text" id="xp-username" placeholder="Enter @username" />
      <input type="number" id="xp-amount" placeholder="XP amount" />
      <button onclick="updateXP('add')">➕ Add XP</button>
      <button onclick="updateXP('remove')">➖ Remove XP</button>
      <p id="xp-update-result"></p>
    </div>
  </div>

  <script>
    window.Telegram.WebApp.expand();
    const initData = window.Telegram.WebApp.initData;

    async function fetchStats() {
      const res = await fetch("/api/stats", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ initData })
      });
      const data = await res.json();
      document.getElementById("xp-count").innerText = `XP: ${data.xp}`;
      document.getElementById("referral-count").innerText = `Referrals: ${data.referrals}`;
    }

    async function checkIn() {
      const res = await fetch("/api/checkin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ initData })
      });
      const data = await res.json();
      document.getElementById("checkin-result").innerText = data.message;
      if (data.success) fetchStats();
    }

    async function generateReferral() {
      const res = await fetch("/api/referral", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ initData })
      });
      const data = await res.json();
      if (data.success) {
        document.getElementById("referral-link").innerText = data.link;
      } else {
        document.getElementById("referral-link").innerText = "Error generating link.";
      }
    }

    async function loadLeaderboard() {
      const res = await fetch("/api/leaderboard");
      const data = await res.json();
      const list = document.getElementById("leaderboard");
      list.innerHTML = "";
      data.leaderboard.forEach((user, index) => {
        const li = document.createElement("li");
        li.innerText = `@${user.username} - ${user.xp} XP`;
        list.appendChild(li);
      });
    }

    async function checkAdmin() {
      const res = await fetch("/api/admin/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ initData })
      });
      const data = await res.json();
      if (data.isAdmin) {
        document.getElementById("admin-panel").classList.remove("hidden");
        window.isAdmin = true;
      }
    }

    async function updateXP(action) {
      const username = document.getElementById("xp-username").value.trim();
      const amount = parseInt(document.getElementById("xp-amount").value.trim(), 10);
      const resultEl = document.getElementById("xp-update-result");

      if (!username || isNaN(amount)) {
        resultEl.innerText = "❌ Please enter valid username and XP amount.";
        return;
      }

      try {
        const res = await fetch("/api/admin/update_xp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            initData,
            username,
            amount,
            action
          })
        });

        const data = await res.json();
        resultEl.innerText = data.success ? `✅ ${data.message}` : `❌ ${data.message}`;
        if (data.success) fetchStats();
      } catch (err) {
        resultEl.innerText = "❌ Server error.";
      }
    }

    fetchStats();
    loadLeaderboard();
    checkAdmin();
  </script>
</body>
</html>
