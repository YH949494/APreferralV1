<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Referral & Check-in</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    .section {
      background: white;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      background-color: #0088cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #006699;
    }
    #referral-link {
      word-break: break-word;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>🎯 Referral & Daily Check-in</h2>

  <div class="section">
    <h3>✅ Daily Check-in</h3>
    <button onclick="checkIn()">Check In</button>
    <p id="checkin-result"></p>
  </div>

  <div class="section">
    <h3>🔗 Your Referral Link (valid 24h)</h3>
    <button onclick="getReferral()">Generate Link</button>
    <p id="referral-link">Click the button to get your link</p>
  </div>

  try {

    const link = data.referral_link;

    const display = document.getElementById("referral-link");
    if (link) {

</body>
</html>
