<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Referral & Check-in</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .section {
      background: #fff;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Your Stats</h2>
    <div id="userStats">Loading...</div>
  </div>

  <div class="section">
    <h2>Weekly Check-in Leaderboard</h2>
    <pre id="checkinLeaderboard">Loading...</pre>
  </div>

  <div class="section">
    <h2>Weekly Referral Leaderboard</h2>
    <pre id="referralLeaderboard">Loading...</pre>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const API_BASE = "https://apreferralv1.fly.dev";
    const user = tg.initDataUnsafe?.user || {};
    const userId = user.id;
    const myName = user.username && user.username !== "unknown"
      ? `@${user.username}`
      : (user.first_name || "You");

    async function loadLeaderboard() {
      try {
        const res = await fetch(`${API_BASE}/api/leaderboard?user_id=${userId}`);
        const data = await res.json();

        if (!data.success) throw new Error("Failed to load leaderboard");

        // Filter out @unknown or null/empty usernames
        const filteredCheckin = data.leaderboard.checkin.filter(
          u => u.username && u.username !== "unknown" && u.username !== "@unknown"
        );
        const filteredReferral = data.leaderboard.referral.filter(
          u => u.username && u.username !== "unknown" && u.username !== "@unknown"
        );

        const checkin = filteredCheckin.map((u, i) =>
          `${i + 1}. ${u.username} - ${u.xp} XP`
        ).join("\n");

        const referral = filteredReferral.map((u, i) =>
          `${i + 1}. ${u.username} - ${u.referrals} Ref`
        ).join("\n");

        const myXP = data.user?.xp || 0;
        const myRef = data.user?.referrals || 0;

        document.getElementById("userStats").innerText = `${myName}\nXP: ${myXP}\nReferrals: ${myRef}`;
        document.getElementById("checkinLeaderboard").innerText = checkin || "No valid data yet";
        document.getElementById("referralLeaderboard").innerText = referral || "No valid data yet";
      } catch (err) {
        console.error("Leaderboard error:", err);
        document.getElementById("userStats").innerText = "Error loading stats.";
        document.getElementById("checkinLeaderboard").innerText = "Error loading leaderboard.";
        document.getElementById("referralLeaderboard").innerText = "Error loading leaderboard.";
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
