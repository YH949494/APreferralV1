<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Check-in</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .button {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
      text-decoration: none;
      cursor: pointer;
    }
    .button:disabled {
      background: gray;
    }
    #message {
      margin-top: 10px;
      color: green;
    }
    .referral {
      margin-top: 20px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÅ Daily Check-in</h1>
    <p>Welcome, <span id="username">User</span>!</p>
    <p>XP: <span id="xp">0</span></p>
    <p>Referrals: <span id="referrals">0</span></p>
    <button class="button" onclick="checkin()">‚úÖ Check In</button>
    <p id="message"></p>
    <div class="referral">
      <p>üîó Your Referral Link:</p>
      <input type="text" id="referral_link" readonly style="width: 100%; padding: 5px;" />
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const userId = tg.initDataUnsafe?.user?.id;
    const username = tg.initDataUnsafe?.user?.username || 'Guest';
    document.getElementById('username').textContent = username;

    async function fetchUserData() {
      if (!userId) return;
      const res = await fetch(`/userdata?user_id=${userId}`);
      const data = await res.json();

      document.getElementById('xp').textContent = data.xp;
      document.getElementById('referrals').textContent = data.referrals;
      document.getElementById('referral_link').value = data.referral_link;
    }

    async function checkin() {
      if (!userId) return;
      const res = await fetch(`/checkin?user_id=${userId}`);
      const data = await res.json();
      document.getElementById('message').textContent = data.message;
      fetchUserData(); // Refresh XP and referral count
    }

    fetchUserData();
  </script>
</body>
</html>
