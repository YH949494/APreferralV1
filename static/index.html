<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Referral & Check-in</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      color: #333;
      font-size: 16px;
    }

    h2, h3 {
      text-align: center;
      font-weight: 600;
    }

    .section {
      background: #ffffff;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #0088cc;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      margin: 5px 0;
    }

    button:hover {
      background-color: #006699;
    }

    #referral-link {
      word-break: break-word;
      margin-top: 10px;
      font-size: 15px;
    }

    #checkin-result,
    #checkin-timer {
      margin-top: 10px;
      font-size: 15px;
    }

    #leaderboard-output {
      margin-top: 10px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    #admin-panel {
      display: none;
      background: #fff4e6;
      border: 1px solid #ffcc80;
    }

    #admin-panel h3 {
      color: #d17c00;
    }
  </style>
</head>
<body>
  <h2>🎯 Referral & Daily Check-in</h2>

  <div class="section">
    <h3>✅ Daily Check-in</h3>
    <button onclick="checkIn()">Check In</button>
    <p id="checkin-result"></p>
    <p id="checkin-timer" style="color: gray;"></p>
  </div>

  <div class="section">
    <h3>🔗 Your Referral Link (valid 24h)</h3>
    <button onclick="getReferral()">Generate Link</button>
    <p id="referral-link">Click the button to get your link</p>
  </div>

  <div class="section">
    <h3>🏆 Weekly Leaderboard</h3>
    <button onclick="loadLeaderboard()">View Leaderboard</button>
    <div id="leaderboard-output">Click to load latest rankings...</div>
  </div>

  <div class="section" id="admin-panel">
    <h3>⚙️ Admin Panel</h3>
    <button onclick="openAddXP()">➕ Add XP</button>
    <button onclick="viewJoinRequests()">📥 View Join Requests</button>
    <button onclick="loadPreviousLeaderboard()">🏆 View Past Leaderboard</button>
    <button onclick="exportCSV()">📤 Export CSV</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const API_BASE = "https://apreferralv1.fly.dev";
    const user = tg.initDataUnsafe?.user || {};
    const userId = user.id;
    const username = user.username || "unknown";

    if (!userId) {
      document.body.innerHTML = "<p style='color:red;'>❌ User ID not found. Please open this Mini App inside Telegram.</p>";
    }

    async function checkIn() {
      try {
        const res = await fetch(`${API_BASE}/api/checkin?user_id=${userId}&username=${username}`);
        const data = await res.json();
        document.getElementById("checkin-result").innerText = data.message || "Check-in failed.";
        if (data.next_checkin_time) startCountdown(data.next_checkin_time);
      } catch (err) {
        document.getElementById("checkin-result").innerText = "❌ Error connecting to server.";
        console.error("Check-in error:", err);
      }
    }

    async function getReferral() {
      const display = document.getElementById("referral-link");
      try {
        const res = await fetch(`${API_BASE}/api/referral?user_id=${userId}&username=${username}`);
        const rawText = await res.text();

        let data;
        try {
          data = JSON.parse(rawText);
        } catch (parseErr) {
          display.innerText = "❌ Invalid server response.";
          console.error("JSON parse error:", parseErr);
          return;
        }

        const link = data.referral_link;
        if (link) {
          display.innerText = link;
          setTimeout(async () => {
            try {
              await navigator.clipboard.writeText(link);
              display.innerText += "\n📋 Copied to clipboard!";
            } catch (clipboardErr) {
              console.warn("Clipboard write failed:", clipboardErr);
              display.innerText += "\n⚠️ Please copy manually.";
            }
          }, 200);
        } else {
          display.innerText = "❌ Failed to get link.";
        }
      } catch (err) {
        display.innerText = "❌ Error connecting to server.";
        console.error("Referral fetch error:", err);
      }
    }

    function startCountdown(nextCheckinTimeISO) {
      const countdownEl = document.getElementById("checkin-timer");
      const endTime = Date.parse(nextCheckinTimeISO);

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = endTime - now;

        if (distance <= 0) {
          countdownEl.innerText = "🎉 You can check in again now!";
          return;
        }

        const h = Math.floor(distance / (1000 * 60 * 60));
        const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((distance % (1000 * 60)) / 1000);
        countdownEl.innerText = `⏳ Next check-in in: ${h}h ${m}m ${s}s`;
        setTimeout(updateCountdown, 1000);
      }

      updateCountdown();
    }

    async function loadLeaderboard() {
      try {
        const res = await fetch(`${API_BASE}/api/leaderboard`);
        const data = await res.json();
        if (!data.success) throw new Error(data.error);

        const output = document.getElementById("leaderboard-output");
        const checkin = data.leaderboard.checkin.map((u, i) =>
          `${i + 1}. ${u.username} - ${u.xp} XP`).join("\n");
        const referral = data.leaderboard.referral.map((u, i) =>
          `${i + 1}. ${u.username} - ${u.referrals} Ref`).join("\n");

        output.innerText = `🔁 Check-in Leaderboard:\n${checkin}\n\n🔗 Referral Leaderboard:\n${referral}`;
      } catch (err) {
        console.error(err);
        document.getElementById("leaderboard-output").innerText = "❌ Error loading leaderboard.";
      }
    }

    async function loadPreviousLeaderboard() {
      try {
        const res = await fetch(`${API_BASE}/api/leaderboard/history`);
        const data = await res.json();
        if (!data.success) throw new Error(data.error);

        const output = document.getElementById("leaderboard-output");
        const checkin = data.history.checkin_leaderboard.map((u, i) =>
          `${i + 1}. ${u.username} - ${u.weekly_xp} XP`).join("\n");
        const referral = data.history.referral_leaderboard.map((u, i) =>
          `${i + 1}. ${u.username} - ${u.referral_count} Ref`).join("\n");

        const start = data.history.week_start;
        const end = data.history.week_end;

        output.innerText = `📅 ${start} to ${end} Leaderboard:\n\n🔁 Check-in:\n${checkin}\n\n🔗 Referrals:\n${referral}`;
      } catch (err) {
        console.error(err);
        document.getElementById("leaderboard-output").innerText = "❌ Error loading history.";
      }
    }

    async function checkIfAdmin() {
      try {
        const res = await fetch(`${API_BASE}/api/is_admin?user_id=${userId}`);
        const data = await res.json();
        if (data.success && data.is_admin) {
          document.getElementById("admin-panel").style.display = "block";
        }
      } catch (e) {
        console.error("Admin check failed", e);
      }
    }

    // Admin button handlers
    function openAddXP() {
      alert("Coming soon: Add XP feature.");
    }

    function viewJoinRequests() {
      alert("Coming soon: View Join Requests.");
    }

    function exportCSV() {
      alert("Coming soon: Export CSV.");
    }

    window.onload = () => {
      checkIfAdmin();
    };
  </script>
</body>
</html>
