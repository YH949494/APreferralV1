<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 15px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .leaderboard-section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .leaderboard-section h2 {
      margin-top: 0;
    }
    .leaderboard-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .leaderboard-item:last-child {
      border-bottom: none;
    }
    .user-stats {
      background: #fff3cd;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leaderboard</h1>

    <div id="user-stats" class="user-stats">
      <h3>Your Stats</h3>
      <p>XP: <span id="xp">0</span></p>
      <p>Monthly XP: <span id="monthly_xp">0</span></p>
      <p>Referrals: <span id="referrals">0</span></p>
      <p>Status: <span id="status">Normal</span></p>
    </div>

    <div class="leaderboard-section">
      <h2>Top Check-ins</h2>
      <ul id="checkin-list" class="leaderboard-list"></ul>
    </div>

    <div class="leaderboard-section">
      <h2>Top Referrals</h2>
      <ul id="referral-list" class="leaderboard-list"></ul>
    </div>
  </div>

  <script>
    const API_BASE = "/api";
    const currentUserId = Number(new URLSearchParams(window.location.search).get("user_id") || 0);
    let isAdmin = false;

    async function fetchAdminStatus() {
      const res = await fetch(`${API_BASE}/is_admin?user_id=${currentUserId}`);
      const data = await res.json();
      if (data.success) isAdmin = data.is_admin;
    }

    function maskUsername(name) {
      if (!name) return "********";
      name = name.replace(/^@/, "").slice(0, 8);
      if (name.length <= 2) {
        return name[0] + "*".repeat(name.length - 1);
      }
      return name.slice(0, 2) + "*".repeat(name.length - 2);
    }

    function renderList(listId, items, key) {
      const list = document.getElementById(listId);
      list.innerHTML = "";
      items.forEach(u => {
        let displayName = u.username;
        if (!isAdmin && u.username && !u.is_self) {
          displayName = maskUsername(u.username);
        }
        const li = document.createElement("li");
        li.className = "leaderboard-item";
        li.innerHTML = `<span>${displayName}</span> <span>${u[key]}</span>`;
        list.appendChild(li);
      });
    }

    async function fetchLeaderboard() {
      const res = await fetch(`${API_BASE}/leaderboard?user_id=${currentUserId}`);
      const data = await res.json();
      if (!data.success) {
        alert("Error loading leaderboard");
        return;
      }
      document.getElementById("xp").textContent = data.user.xp;
      document.getElementById("monthly_xp").textContent = data.user.monthly_xp;
      document.getElementById("referrals").textContent = data.user.referrals;
      document.getElementById("status").textContent = data.user.status;

      renderList("checkin-list", data.leaderboard.checkin, "xp");
      renderList("referral-list", data.leaderboard.referral, "referrals");
    }

    (async function init() {
      await fetchAdminStatus();
      await fetchLeaderboard();
    })();
  </script>
</body>
</html>
