app = "apreferralv1"  
primary_region = "sin"  # or use "hkg", "nrt", etc. (near Malaysia)

[env]
  PORT = "8080"

[deploy]
  release_command = ""

[experimental]
  auto_rollback = true

[build]
  image = "python:3.10-slim"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
